    <script>
      var loginAttempts = 0;
  
      function validarLogin() {
        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;
        var confirmar = document.getElementById('confirmar').value;
  
        if (login === '' || senha === '') {
          exibirErro('Preencha todos os campos');
          return false;
        }
  
        //Verificando o login
        if (login !== 'usuario' || senha !== 'senha') {
          loginAttempts++;
          if (loginAttempts === 3) {
            redirecionarRecuperacaoSenha();
          } else {
            exibirErro('Login ou senha inválidos');
          }
          return false;
        }
  
        return true;
      }
  
      function redirecionarRecuperacaoSenha() {
        // Redirecionar para a página de recuperação de senha
        window.location.href = 'recuperar_senha.html';
      }
  
      function exibirErro(message) {
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
  
      function limparErro() {
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';
        errorMessage.style.display = 'none';
      }
    </script>

<body>
